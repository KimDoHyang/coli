{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid col-lg-10 col-md-8 col-sm-6"
     style="border-radius: 1rem;
     border: 2px solid #7aa180;
     margin-top: 8rem; position:relative; padding: 5rem;">
    <img class="d-none d-lg-block d-xl-block"
            src="{% static 'images/sign_in_dog.png' %}"
         style="width: 30%; position: absolute; top: 30%; left: 10%" alt="">
    <div class="container-fluid align-middle">
        <h1 class="text-center col-lg-4 offset-lg-5 col-md-8 offset-md-2 col-sm-8 offset-sm-3">SIGNUP</h1>
        <small class="text-center text-danger font-weight-bold">
            {{ error }}
        </small>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group col-lg-4 offset-lg-5 col-md-8 offset-md-2 col-sm-8 offset-sm-3">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                 </div>
            {% endfor %}
            <button class="btn btn-lg btn-primary btn-block col-lg-4 offset-lg-5 col-md-8 offset-md-2 col-sm-8 offset-sm-3"
                    type="submit">Sign In!</button>
        </form>
    </div>
</div>
{% endblock %}
